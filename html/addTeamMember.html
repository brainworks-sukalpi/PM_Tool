<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/addTeamMember.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <title>SB® | Add New Member</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mr-5" href="../index.html">
            <h3 class="title-head1">Sukalpi Brainworks<strong class="dot">.</strong><sup>®</sup></h3>
        </a>
        <div class="collapse navbar-collapse navbarList" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./newProject.html">New Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageProjects.html">Manage Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./team.html">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./payouts.html">Payouts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./reports.html">Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./revenues.html">Revenues</a>
                </li>
            </ul>
            <button class="btn signinButton mr-2" id="addTeamMemberSignInButton" onclick="handleSignInClick()">Sign in</button>
            <button class="btn signoutButton" id="addTeamMemberSignoutButton" onclick="handleSignOutClick()">Sign out</button>
        </div>
    </nav>

    <div class="container">
        <div class="mt-4 teamTitle d-flex align-items-center">
            <a href="./team.html">
                <button type="button" class="btn backButton" id="backButton"><i class="bi bi-arrow-left"></i></button>
            </a>
            <h4>Team - Add New Member</h4>
        </div>

        <div class="addMemberBox">
            <div class="form-group row">
                <label for="name" class="col-6 col-sm-2 col-form-label">Name</label>
                <div class="col-sm-4 col-6">
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <label for="email" class="col-6 col-sm-2 col-form-label">Email</label>
                <div class="col-6 col-sm-4">
                  <input type="email" class="form-control" id="emailId" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-6 col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-4 col-6">
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="primarySkillSelect" class="col-6 col-sm-2 col-form-label">Primary Skill</label>
                <div class="col-6 col-sm-4">
                    <select class="custom-select" id="primarySkillSelect">
                        <!-- <option>Skill 1</option>
                        <option>Skill 2</option>
                        <option>Skill 3</option>
                        <option>Skill 4</option> -->
                    </select>
                </div>
                <label for="skillDetail" class="col-6 col-sm-2 col-form-label">Skill Details</label>
                <div class="col-sm-4 col-6">
                    <textarea type="text" class="form-control" id="skillDetail" placeholder="Details" style="height: 70px;"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-6 col-sm-2 col-form-label">Address</label>
                <div class="col-sm-4 col-6">
                    <textarea type="text" class="form-control" id="address" placeholder="Address" style="height: 70px;"></textarea>
                </div>
                <label for="remarks" class="col-6 col-sm-2 col-form-label">Remarks</label>
                <div class="col-sm-4 col-6">
                    <textarea type="text" class="form-control" id="remarks" placeholder="Remarks" style="height: 70px;"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="bankName" class="col-6 col-sm-2 col-form-label">Bank Name</label>
                <div class="col-sm-4 col-6">
                  <input type="text" class="form-control" id="bankName" placeholder="Bank Name">
                </div>
                <label for="IFSC" class="col-6 col-sm-2 col-form-label">IFSC</label>
                <div class="col-6 col-sm-4">
                  <input type="text" class="form-control" id="IFSC" placeholder="IFSC">
                </div>
            </div>
            <div class="form-group row">
                <label for="accountNumber" class="col-6 col-sm-2 col-form-label">Account Number</label>
                <div class="col-sm-4 col-6">
                  <input type="text" class="form-control" id="accountNumber" placeholder="Account Number">
                </div>
                <label for="PAN" class="col-6 col-sm-2 col-form-label">PAN</label>
                <div class="col-6 col-sm-4">
                  <input type="text" class="form-control" id="PAN" placeholder="PAN">
                </div>
            </div>
            <div class="form-group row">
                <label for="payoutTracker" class="col-6 col-sm-2 col-form-label">Payout Tracker</label>
                <div class="col-sm-10 col-6">
                  <input type="text" class="form-control" id="payoutTracker" placeholder="Payout Tracker">
                </div>
            </div>
            
            <button class="mt-2 btn addMemberSaveButton" id="addMemberSaveButton" onclick="addTeamMember();">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="../scripts/addTeamMember.js"></script>
</body>
</html>
